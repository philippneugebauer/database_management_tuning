subprojects {

	apply plugin: 'java'
	
	apply plugin: 'idea'

	apply plugin: 'eclipse'
	
	defaultTasks 'build'
	
	task wrapper(type: Wrapper) {
        gradleVersion = '2.2'
	}

	repositories{
		mavenCentral()
	}
	
	dependencies {
		compile 'joda-time:joda-time:2.7'
		compile 'org.postgresql:postgresql:9.4-1200-jdbc41'
	}
		
}
